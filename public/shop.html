<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Магазин</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="mb-4">Наш магазин</h1>
    <div id="products" class="row g-4"></div>
  </div>

  <script>
    async function loadProducts() {
      const res = await fetch('/api/products');
      const products = await res.json();
      const container = document.getElementById('products');
      container.innerHTML = '';

      if (products.length === 0) {
        container.innerHTML = '<p>Товаров пока нет</p>';
        return;
      }

      products.forEach(p => {
        // если image_url нет → ставим заглушку
        const img = p.image_url ? p.image_url : 'https://via.placeholder.com/300x200?text=Нет+фото';

        const card = `
          <div class="col-md-4">
            <div class="card h-100 shadow-sm">
              <img src="${img}" class="card-img-top" alt="${p.title}">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${p.title}</h5>
                <p class="card-text">${p.description || ''}</p>
                <div class="mt-auto">
                  <p class="fw-bold">${p.price} ₽</p>
                  <button class="btn btn-primary w-100">Купить</button>
                </div>
              </div>
            </div>
          </div>
        `;
        container.innerHTML += card;
      });
    }

    loadProducts();
  </script>
</body>
</html>
