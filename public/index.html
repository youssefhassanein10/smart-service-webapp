<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Service - –ú–∞–≥–∞–∑–∏–Ω —É—Å–ª—É–≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .shop-header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 50px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .shop-header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .shop-header p {
            font-size: 1.3em;
            opacity: 0.9;
        }
        
        .shop-info {
            background: white;
            padding: 25px;
            margin: 30px auto;
            max-width: 1200px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            font-size: 16px;
            line-height: 1.6;
        }
        
        .shop-info h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .services-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .services-container h2 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            margin: 40px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
        
        .service-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(135deg, #3498db, #2980b9);
        }
        
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .service-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 3px solid #f8f9fa;
        }
        
        .service-card h3 {
            color: #2c3e50;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        .service-price {
            color: #e74c3c;
            font-size: 2em;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .service-article {
            color: #7f8c8d;
            font-size: 14px;
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }
        
        .service-description {
            color: #5a6c7d;
            line-height: 1.6;
            margin: 15px 0;
        }
        
        .service-category {
            background: #3498db;
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            display: inline-block;
            margin-top: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.2em;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { color: rgba(255,255,255,0); text-shadow: .25em 0 0 rgba(255,255,255,0), .5em 0 0 rgba(255,255,255,0); }
            40% { color: white; text-shadow: .25em 0 0 rgba(255,255,255,0), .5em 0 0 rgba(255,255,255,0); }
            60% { text-shadow: .25em 0 0 white, .5em 0 0 rgba(255,255,255,0); }
            80%, 100% { text-shadow: .25em 0 0 white, .5em 0 0 white; }
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            background: white;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.2em;
        }
        
        .admin-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .admin-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }
        
        @media (max-width: 768px) {
            .shop-header h1 {
                font-size: 2em;
            }
            
            .service-grid {
                grid-template-columns: 1fr;
            }
            
            .shop-info {
                margin: 15px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="shop-header">
        <h1 id="shopName">Smart Service</h1>
        <p>–ú–∞–≥–∞–∑–∏–Ω –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã—Ö —É—Å–ª—É–≥</p>
    </div>
    
    <div id="shopDetails" class="shop-info">
        <h3>üìã –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –º–∞–≥–∞–∑–∏–Ω–µ</h3>
        <div id="shopDetailsContent">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏...</div>
    </div>
    
    <div class="services-container">
        <h2>üéØ –ù–∞—à–∏ —É—Å–ª—É–≥–∏</h2>
        <div id="servicesList" class="loading">
            –ó–∞–≥—Ä—É–∑–∫–∞ —É—Å–ª—É–≥
        </div>
    </div>

    <a href="/admin" class="admin-link">‚öôÔ∏è –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</a>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –º–∞–≥–∞–∑–∏–Ω–∞
        async function loadShopData() {
            try {
                console.log('üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –º–∞–≥–∞–∑–∏–Ω–∞...');
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –º–∞–≥–∞–∑–∏–Ω–∞
                const settingsResponse = await fetch('/api/shop-settings');
                const settings = await settingsResponse.json();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
                document.getElementById('shopName').textContent = settings.shop_name || 'Smart Service';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –º–∞–≥–∞–∑–∏–Ω–µ
                const shopDetails = document.getElementById('shopDetailsContent');
                let detailsHTML = '';
                
                if (settings.holder_name) detailsHTML += `<p><strong>üë§ –î–µ—Ä–∂–∞—Ç–µ–ª—å:</strong> ${settings.holder_name}</p>`;
                if (settings.inn) detailsHTML += `<p><strong>üî¢ –ò–ù–ù:</strong> ${settings.inn}</p>`;
                if (settings.registration_address) detailsHTML += `<p><strong>üìù –ê–¥—Ä–µ—Å —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:</strong> ${settings.registration_address}</p>`;
                if (settings.organization_address) detailsHTML += `<p><strong>üè¢ –ê–¥—Ä–µ—Å –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏:</strong> ${settings.organization_address}</p>`;
                if (settings.email) detailsHTML += `<p><strong>üìß Email:</strong> ${settings.email}</p>`;
                if (settings.phone) detailsHTML += `<p><strong>üìû –¢–µ–ª–µ—Ñ–æ–Ω:</strong> ${settings.phone}</p>`;
                
                if (!detailsHTML) detailsHTML = '<p>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –º–∞–≥–∞–∑–∏–Ω–µ –Ω–µ –∑–∞–ø–æ–ª–Ω–µ–Ω–∞</p>';
                shopDetails.innerHTML = detailsHTML;
                
                console.log('‚úÖ –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –º–∞–≥–∞–∑–∏–Ω–∞ –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —É—Å–ª—É–≥–∏
                const servicesResponse = await fetch('/api/services');
                const services = await servicesResponse.json();
                
                const servicesContainer = document.getElementById('servicesList');
                
                if (services.length === 0) {
                    servicesContainer.innerHTML = '<div class="empty-state">üéà –£—Å–ª—É–≥–∏ –ø–æ–∫–∞ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω—ã. –ó–∞–π–¥–∏—Ç–µ –≤ –ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —É—Å–ª—É–≥.</div>';
                    return;
                }
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —É—Å–ª—É–≥–∏
                servicesContainer.innerHTML = `
                    <div class="service-grid">
                        ${services.map(service => `
                            <div class="service-card">
                                ${service.image_url ? `<img src="${service.image_url}" class="service-image" alt="${service.name}">` : ''}
                                <div class="service-article">#${service.article}</div>
                                <h3>${service.name}</h3>
                                ${service.description ? `<div class="service-description">${service.description}</div>` : ''}
                                <div class="service-price">${parseFloat(service.price).toFixed(2)} —Ä—É–±.</div>
                                ${service.category_name ? `<div class="service-category">${service.category_name}</div>` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
                
                console.log('‚úÖ –£—Å–ª—É–≥–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã:', services.length);
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                
                document.getElementById('servicesList').innerHTML = `
                    <div class="error">
                        ‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.
                        <br><small>${error.message}</small>
                    </div>
                `;
            }
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        document.addEventListener('DOMContentLoaded', loadShopData);
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(loadShopData, 30000);
    </script>
</body>
</html>
