<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Service - –ú–∞–≥–∞–∑–∏–Ω —É—Å–ª—É–≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        body.modal-open {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        .shop-header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .shop-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .shop-header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .shop-info {
            background: white;
            padding: 25px;
            margin: 0 auto;
            max-width: 1200px;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            font-size: 16px;
            line-height: 1.6;
        }
        
        .shop-info h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .shop-details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .detail-item {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        
        .detail-item strong {
            color: #2c3e50;
        }
        
        .services-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .services-container h2 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            margin: 40px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
        
        .service-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(135deg, #3498db, #2980b9);
        }
        
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .service-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 3px solid #f8f9fa;
        }
        
        .service-card h3 {
            color: #2c3e50;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        .service-price {
            color: #e74c3c;
            font-size: 2em;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .service-article {
            color: #7f8c8d;
            font-size: 14px;
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }
        
        .service-description {
            color: #5a6c7d;
            line-height: 1.6;
            margin: 15px 0;
            flex-grow: 1;
        }
        
        .service-category {
            background: #3498db;
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            display: inline-block;
            margin-top: 10px;
        }
        
        .buy-button {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: auto;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }
        
        .buy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
            background: linear-gradient(135deg, #229954, #27ae60);
        }
        
        .buy-button:active {
            transform: translateY(0);
        }
        
        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ - –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –í–ï–†–°–ò–Ø */
        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            animation: fadeIn 0.3s ease;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .modal-content {
            background-color: white;
            margin: 20px auto;
            padding: 25px;
            border-radius: 15px;
            width: 95%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease;
            position: relative;
            min-height: auto;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
            position: absolute;
            right: 20px;
            top: 15px;
            z-index: 10001;
        }
        
        .close:hover {
            color: #000;
        }
        
        .modal h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            padding-right: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #34495e;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        
        .payment-method {
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .payment-method:hover {
            border-color: #3498db;
            background: #f8f9fa;
        }
        
        .payment-method.selected {
            border-color: #3498db;
            background: #e3f2fd;
            transform: scale(1.05);
        }
        
        .payment-method .icon {
            font-size: 1.8em;
            margin-bottom: 8px;
        }
        
        .payment-method .name {
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .payment-instructions {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            white-space: pre-line;
            font-size: 14px;
            line-height: 1.4;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }
        
        .contact-admin {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        
        .contact-admin a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }
        
        .contact-admin a:hover {
            text-decoration: underline;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.2em;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { color: rgba(255,255,255,0); text-shadow: .25em 0 0 rgba(255,255,255,0), .5em 0 0 rgba(255,255,255,0); }
            40% { color: white; text-shadow: .25em 0 0 rgba(255,255,255,0), .5em 0 0 rgba(255,255,255,0); }
            60% { text-shadow: .25em 0 0 white, .5em 0 0 rgba(255,255,255,0); }
            80%, 100% { text-shadow: .25em 0 0 white, .5em 0 0 white; }
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            background: white;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.2em;
        }
        
        /* –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è Telegram Mini App */
        @media (max-width: 768px) {
            .shop-header h1 {
                font-size: 2em;
            }
            
            .service-grid {
                grid-template-columns: 1fr;
            }
            
            .shop-info {
                margin: 0 10px;
                padding: 20px;
                border-radius: 0 0 10px 10px;
            }
            
            .shop-details-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                margin: 10px auto;
                width: 95%;
                padding: 20px;
                max-height: 85vh;
            }
            
            .payment-methods {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 8px;
            }
            
            .payment-method {
                padding: 12px 8px;
                min-height: 70px;
            }
            
            .payment-method .icon {
                font-size: 1.5em;
                margin-bottom: 5px;
            }
            
            .payment-method .name {
                font-size: 0.8em;
            }
            
            .modal-buttons {
                flex-direction: column;
            }
            
            .modal-buttons button {
                width: 100%;
            }
        }
        
        /* –î–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 360px) {
            .modal-content {
                padding: 15px;
                margin: 5px auto;
            }
            
            .payment-methods {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .form-group input, .form-group select {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="shop-header">
        <h1 id="shopName">Smart Service</h1>
        <p>–ú–∞–≥–∞–∑–∏–Ω –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã—Ö —É—Å–ª—É–≥</p>
    </div>
    
    <div class="shop-info">
        <h3>üìã –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –º–∞–≥–∞–∑–∏–Ω–µ</h3>
        <div id="shopDetailsContent" class="shop-details-grid">
            –ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏...
        </div>
    </div>
    
    <div class="services-container">
        <h2>üéØ –ù–∞—à–∏ —É—Å–ª—É–≥–∏</h2>
        <div id="servicesList" class="loading">
            –ó–∞–≥—Ä—É–∑–∫–∞ —É—Å–ª—É–≥
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–∫—É–ø–∫–∏ - –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –í–ï–†–°–ò–Ø -->
    <div id="buyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent">
                <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –±—É–¥–µ—Ç –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è -->
            </div>
        </div>
    </div>

    <script>
        let currentService = null;
        let paymentMethods = [];

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –º–∞–≥–∞–∑–∏–Ω–∞
        async function loadShopData() {
            try {
                console.log('üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –º–∞–≥–∞–∑–∏–Ω–∞...');
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –º–∞–≥–∞–∑–∏–Ω–∞
                const settingsResponse = await fetch('/api/shop-settings');
                const settings = await settingsResponse.json();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
                document.getElementById('shopName').textContent = settings.shop_name || 'Smart Service';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –º–∞–≥–∞–∑–∏–Ω–µ
                const shopDetails = document.getElementById('shopDetailsContent');
                let detailsHTML = '';
                
                if (settings.holder_name) detailsHTML += `<div class="detail-item"><strong>üë§ –î–µ—Ä–∂–∞—Ç–µ–ª—å:</strong> ${settings.holder_name}</div>`;
                if (settings.inn) detailsHTML += `<div class="detail-item"><strong>üî¢ –ò–ù–ù:</strong> ${settings.inn}</div>`;
                if (settings.registration_address) detailsHTML += `<div class="detail-item"><strong>üìù –ê–¥—Ä–µ—Å —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:</strong> ${settings.registration_address}</div>`;
                if (settings.organization_address) detailsHTML += `<div class="detail-item"><strong>üè¢ –ê–¥—Ä–µ—Å –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏:</strong> ${settings.organization_address}</div>`;
                if (settings.email) detailsHTML += `<div class="detail-item"><strong>üìß Email:</strong> ${settings.email}</div>`;
                if (settings.phone) detailsHTML += `<div class="detail-item"><strong>üìû –¢–µ–ª–µ—Ñ–æ–Ω:</strong> ${settings.phone}</div>`;
                
                if (!detailsHTML) detailsHTML = '<div class="detail-item">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –º–∞–≥–∞–∑–∏–Ω–µ –Ω–µ –∑–∞–ø–æ–ª–Ω–µ–Ω–∞</div>';
                shopDetails.innerHTML = detailsHTML;
                
                console.log('‚úÖ –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –º–∞–≥–∞–∑–∏–Ω–∞ –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —É—Å–ª—É–≥–∏
                const servicesResponse = await fetch('/api/services');
                const services = await servicesResponse.json();
                
                const servicesContainer = document.getElementById('servicesList');
                
                if (services.length === 0) {
                    servicesContainer.innerHTML = '<div class="empty-state">üéà –£—Å–ª—É–≥–∏ –ø–æ–∫–∞ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω—ã</div>';
                    return;
                }
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —É—Å–ª—É–≥–∏
                servicesContainer.innerHTML = `
                    <div class="service-grid">
                        ${services.map(service => `
                            <div class="service-card">
                                ${service.image_url ? 
                                    `<img src="${service.image_url}" class="service-image" alt="${service.name}" onerror="this.style.display='none'">` : 
                                    '<div style="height: 200px; background: #f8f9fa; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: #7f8c8d; margin-bottom: 20px;">üñºÔ∏è –ù–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</div>'
                                }
                                <div class="service-article">#${service.article}</div>
                                <h3>${service.name}</h3>
                                ${service.description ? `<div class="service-description">${service.description}</div>` : ''}
                                <div class="service-price">${parseFloat(service.price).toFixed(2)} —Ä—É–±.</div>
                                ${service.category_name ? `<div class="service-category">${service.category_name}</div>` : ''}
                                <button class="buy-button" onclick="openBuyModal(${service.id}, '${service.name.replace(/'/g, "\\'")}', ${service.price})">
                                    üõí –ö—É–ø–∏—Ç—å –∑–∞ ${parseFloat(service.price).toFixed(2)} —Ä—É–±.
                                </button>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                console.log('‚úÖ –£—Å–ª—É–≥–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã:', services.length);
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                
                document.getElementById('servicesList').innerHTML = `
                    <div class="error">
                        ‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.
                    </div>
                `;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ–∫—É–ø–∫–∏
        async function openBuyModal(serviceId, serviceName, servicePrice) {
            currentService = { id: serviceId, name: serviceName, price: servicePrice };
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º —Å–∫—Ä–æ–ª–ª –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
            document.body.classList.add('modal-open');
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–æ—Å–æ–±—ã –æ–ø–ª–∞—Ç—ã
            if (paymentMethods.length === 0) {
                const response = await fetch('/api/payment-methods');
                paymentMethods = await response.json();
            }
            
            const modalContent = `
                <h2>üõí –ü–æ–∫—É–ø–∫–∞ —É—Å–ª—É–≥–∏</h2>
                <div class="form-group">
                    <label>–£—Å–ª—É–≥–∞:</label>
                    <input type="text" value="${serviceName}" readonly>
                </div>
                <div class="form-group">
                    <label>–°—Ç–æ–∏–º–æ—Å—Ç—å:</label>
                    <input type="text" value="${servicePrice.toFixed(2)} —Ä—É–±." readonly>
                </div>
                <div class="form-group">
                    <label>–í–∞—à–µ –∏–º—è:</label>
                    <input type="text" id="customerName" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è" required>
                </div>
                <div class="form-group">
                    <label>–ö–æ–Ω—Ç–∞–∫—Ç –¥–ª—è —Å–≤—è–∑–∏ (Telegram/Email/–¢–µ–ª–µ—Ñ–æ–Ω):</label>
                    <input type="text" id="customerContact" placeholder="@username –∏–ª–∏ +79991234567" required>
                </div>
                
                <h3>üí≥ –í—ã–±–µ—Ä–∏—Ç–µ —Å–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã</h3>
                <div class="payment-methods" id="paymentMethods">
                    ${paymentMethods.map(method => `
                        <div class="payment-method" onclick="selectPaymentMethod('${method.id}')" data-method='${JSON.stringify(method).replace(/'/g, "&#39;")}'>
                            <div class="icon">${method.icon}</div>
                            <div class="name">${method.name}</div>
                        </div>
                    `).join('')}
                </div>
                
                <div id="paymentInstructions" style="display: none;">
                    <h3>üìã –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –ø–æ –æ–ø–ª–∞—Ç–µ</h3>
                    <div class="payment-instructions" id="instructionsContent"></div>
                    <div class="modal-buttons">
                        <button class="btn-secondary" onclick="cancelPayment()">‚ùå –û—Ç–º–µ–Ω–∏—Ç—å</button>
                        <button class="btn-success" onclick="completePayment()">‚úÖ –ó–∞–≤–µ—Ä—à–∏—Ç—å –æ–ø–ª–∞—Ç—É</button>
                    </div>
                </div>
                
                <div id="successMessage" style="display: none;">
                    <div class="success-message">
                        <h3>üéâ –û–ø–ª–∞—Ç–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!</h3>
                        <p>–í–∞—à –∑–∞–∫–∞–∑ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω –∏ –æ–∂–∏–¥–∞–µ—Ç –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º.</p>
                    </div>
                    <div class="contact-admin">
                        <p>–ï—Å–ª–∏ –≤–æ–∑–Ω–∏–∫–Ω—É—Ç –ø—Ä–æ–±–ª–µ–º—ã, —Å–≤—è–∂–∏—Ç–µ—Å—å —Å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º:</p>
                        <p><a href="https://t.me/Paymentprosu" target="_blank">@Paymentprosu</a></p>
                    </div>
                    <div class="modal-buttons">
                        <button class="btn-primary" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
                    </div>
                </div>
            `;
            
            document.getElementById('modalContent').innerHTML = modalContent;
            document.getElementById('buyModal').style.display = 'block';
            
            // –§–æ–∫—É—Å–∏—Ä—É–µ–º—Å—è –Ω–∞ –ø–µ—Ä–≤–æ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
            setTimeout(() => {
                const nameInput = document.getElementById('customerName');
                if (nameInput) nameInput.focus();
            }, 300);
        }

        // –§—É–Ω–∫—Ü–∏—è –≤—ã–±–æ—Ä–∞ —Å–ø–æ—Å–æ–±–∞ –æ–ø–ª–∞—Ç—ã
        function selectPaymentMethod(methodId) {
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —É –≤—Å–µ—Ö –º–µ—Ç–æ–¥–æ–≤
            document.querySelectorAll('.payment-method').forEach(method => {
                method.classList.remove('selected');
            });
            
            // –í—ã–¥–µ–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π –º–µ—Ç–æ–¥
            const selectedMethod = document.querySelector(`[data-method*="${methodId}"]`);
            if (selectedMethod) {
                selectedMethod.classList.add('selected');
                
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –º–µ—Ç–æ–¥–∞
                const methodData = JSON.parse(selectedMethod.getAttribute('data-method').replace(/&#39;/g, "'"));
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏
                document.getElementById('instructionsContent').textContent = methodData.instructions;
                document.getElementById('paymentInstructions').style.display = 'block';
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π –º–µ—Ç–æ–¥
                currentService.paymentMethod = methodData;
                
                // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—è–º
                setTimeout(() => {
                    document.getElementById('paymentInstructions').scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'nearest' 
                    });
                }, 100);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –æ–ø–ª–∞—Ç—ã
        async function completePayment() {
            const customerName = document.getElementById('customerName').value;
            const customerContact = document.getElementById('customerContact').value;
            
            if (!customerName || !customerContact || !currentService.paymentMethod) {
                alert('‚ö†Ô∏è –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∏ –≤—ã–±–µ—Ä–∏—Ç–µ —Å–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã');
                return;
            }
            
            try {
                const orderData = {
                    service_id: currentService.id,
                    service_name: currentService.name,
                    service_price: currentService.price,
                    customer_name: customerName,
                    customer_contact: customerContact,
                    payment_method: currentService.paymentMethod.name
                };
                
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });
                
                if (response.ok) {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
                    document.getElementById('paymentInstructions').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                    console.log('‚úÖ –ó–∞–∫–∞–∑ —Å–æ–∑–¥–∞–Ω:', await response.json());
                    
                    // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ —Å–æ–æ–±—â–µ–Ω–∏—é –æ–± —É—Å–ø–µ—Ö–µ
                    setTimeout(() => {
                        document.getElementById('successMessage').scrollIntoView({ 
                            behavior: 'smooth', 
                            block: 'start' 
                        });
                    }, 100);
                } else {
                    throw new Error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–∫–∞–∑–∞');
                }
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞:', error);
                alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∑–∞–∫–∞–∑–∞: ' + error.message);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–º–µ–Ω—ã –æ–ø–ª–∞—Ç—ã
        function cancelPayment() {
            document.getElementById('paymentInstructions').style.display = 'none';
            document.querySelectorAll('.payment-method').forEach(method => {
                method.classList.remove('selected');
            });
            currentService.paymentMethod = null;
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeModal() {
            document.getElementById('buyModal').style.display = 'none';
            document.body.classList.remove('modal-open');
            currentService = null;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.addEventListener('DOMContentLoaded', function() {
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ –∫–ª–∏–∫—É –Ω–∞ X
            document.querySelector('.close').addEventListener('click', closeModal);
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –µ–≥–æ
            document.getElementById('buyModal').addEventListener('click', function(event) {
                if (event.target === this) {
                    closeModal();
                }
            });
            
            // –ó–∞–ø—Ä–µ—â–∞–µ–º –∑–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–æ–Ω—Ç–µ–Ω—Ç –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
            document.querySelector('.modal-content').addEventListener('click', function(event) {
                event.stopPropagation();
            });
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
            loadShopData();
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏—à–∏ Escape
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    closeModal();
                }
            });
        });

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å–∫—Ä–æ–ª–ª –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –∫–æ–≥–¥–∞ –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –æ—Ç–∫—Ä—ã—Ç–æ
        document.addEventListener('touchmove', function(event) {
            if (document.body.classList.contains('modal-open')) {
                // –†–∞–∑—Ä–µ—à–∞–µ–º —Å–∫—Ä–æ–ª–ª —Ç–æ–ª—å–∫–æ –≤–Ω—É—Ç—Ä–∏ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
                if (!event.target.closest('.modal-content')) {
                    event.preventDefault();
                }
            }
        }, { passive: false });
    </script>
</body>
