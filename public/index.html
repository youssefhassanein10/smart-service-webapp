<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Service - Магазин услуг</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        body.modal-open {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        .shop-header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .shop-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .shop-header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .shop-info {
            background: white;
            padding: 25px;
            margin: 0 auto;
            max-width: 1200px;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            font-size: 16px;
            line-height: 1.6;
        }
        
        .shop-info h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .shop-details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .detail-item {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        
        .detail-item strong {
            color: #2c3e50;
        }
        
        .services-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .services-container h2 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            margin: 40px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
        
        .service-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(135deg, #3498db, #2980b9);
        }
        
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .service-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 3px solid #f8f9fa;
        }
        
        .service-card h3 {
            color: #2c3e50;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        .service-price {
            color: #e74c3c;
            font-size: 2em;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .service-article {
            color: #7f8c8d;
            font-size: 14px;
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }
        
        .service-description {
            color: #5a6c7d;
            line-height: 1.6;
            margin: 15px 0;
            flex-grow: 1;
        }
        
        .service-category {
            background: #3498db;
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            display: inline-block;
            margin-top: 10px;
        }
        
        .buy-button {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: auto;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }
        
        .buy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
            background: linear-gradient(135deg, #229954, #27ae60);
        }
        
        .buy-button:active {
            transform: translateY(0);
        }
        
        /* Модальное окно - ИСПРАВЛЕННАЯ ВЕРСИЯ */
        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            animation: fadeIn 0.3s ease;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .modal-content {
            background-color: white;
            margin: 20px auto;
            padding: 25px;
            border-radius: 15px;
            width: 95%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease;
            position: relative;
            min-height: auto;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
            position: absolute;
            right: 20px;
            top: 15px;
            z-index: 10001;
        }
        
        .close:hover {
            color: #000;
        }
        
        .modal h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            padding-right: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #34495e;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        
        .payment-method {
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .payment-method:hover {
            border-color: #3498db;
            background: #f8f9fa;
        }
        
        .payment-method.selected {
            border-color: #3498db;
            background: #e3f2fd;
            transform: scale(1.05);
        }
        
        .payment-method .icon {
            font-size: 1.8em;
            margin-bottom: 8px;
        }
        
        .payment-method .name {
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .payment-instructions {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            white-space: pre-line;
            font-size: 14px;
            line-height: 1.4;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }
        
        .contact-admin {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        
        .contact-admin a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }
        
        .contact-admin a:hover {
            text-decoration: underline;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.2em;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { color: rgba(255,255,255,0); text-shadow: .25em 0 0 rgba(255,255,255,0), .5em 0 0 rgba(255,255,255,0); }
            40% { color: white; text-shadow: .25em 0 0 rgba(255,255,255,0), .5em 0 0 rgba(255,255,255,0); }
            60% { text-shadow: .25em 0 0 white, .5em 0 0 rgba(255,255,255,0); }
            80%, 100% { text-shadow: .25em 0 0 white, .5em 0 0 white; }
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            background: white;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.2em;
        }
        
        /* Специальные стили для Telegram Mini App */
        @media (max-width: 768px) {
            .shop-header h1 {
                font-size: 2em;
            }
            
            .service-grid {
                grid-template-columns: 1fr;
            }
            
            .shop-info {
                margin: 0 10px;
                padding: 20px;
                border-radius: 0 0 10px 10px;
            }
            
            .shop-details-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                margin: 10px auto;
                width: 95%;
                padding: 20px;
                max-height: 85vh;
            }
            
            .payment-methods {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 8px;
            }
            
            .payment-method {
                padding: 12px 8px;
                min-height: 70px;
            }
            
            .payment-method .icon {
                font-size: 1.5em;
                margin-bottom: 5px;
            }
            
            .payment-method .name {
                font-size: 0.8em;
            }
            
            .modal-buttons {
                flex-direction: column;
            }
            
            .modal-buttons button {
                width: 100%;
            }
        }
        
        /* Для очень маленьких экранов */
        @media (max-width: 360px) {
            .modal-content {
                padding: 15px;
                margin: 5px auto;
            }
            
            .payment-methods {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .form-group input, .form-group select {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="shop-header">
        <h1 id="shopName">Smart Service</h1>
        <p>Магазин профессиональных услуг</p>
    </div>
    
    <div class="shop-info">
        <h3>📋 Информация о магазине</h3>
        <div id="shopDetailsContent" class="shop-details-grid">
            Загрузка информации...
        </div>
    </div>
    
    <div class="services-container">
        <h2>🎯 Наши услуги</h2>
        <div id="servicesList" class="loading">
            Загрузка услуг
        </div>
    </div>

    <!-- Модальное окно покупки - ИСПРАВЛЕННАЯ ВЕРСИЯ -->
    <div id="buyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent">
                <!-- Контент будет динамически загружаться -->
            </div>
        </div>
    </div>

    <script>
        let currentService = null;
        let paymentMethods = [];

        // Функция загрузки данных магазина
        async function loadShopData() {
            try {
                console.log('🔄 Загрузка данных магазина...');
                
                // Загружаем настройки магазина
                const settingsResponse = await fetch('/api/shop-settings');
                const settings = await settingsResponse.json();
                
                // Обновляем заголовок
                document.getElementById('shopName').textContent = settings.shop_name || 'Smart Service';
                
                // Обновляем информацию о магазине
                const shopDetails = document.getElementById('shopDetailsContent');
                let detailsHTML = '';
                
                if (settings.holder_name) detailsHTML += `<div class="detail-item"><strong>👤 Держатель:</strong> ${settings.holder_name}</div>`;
                if (settings.inn) detailsHTML += `<div class="detail-item"><strong>🔢 ИНН:</strong> ${settings.inn}</div>`;
                if (settings.registration_address) detailsHTML += `<div class="detail-item"><strong>📝 Адрес регистрации:</strong> ${settings.registration_address}</div>`;
                if (settings.organization_address) detailsHTML += `<div class="detail-item"><strong>🏢 Адрес организации:</strong> ${settings.organization_address}</div>`;
                if (settings.email) detailsHTML += `<div class="detail-item"><strong>📧 Email:</strong> ${settings.email}</div>`;
                if (settings.phone) detailsHTML += `<div class="detail-item"><strong>📞 Телефон:</strong> ${settings.phone}</div>`;
                
                if (!detailsHTML) detailsHTML = '<div class="detail-item">Информация о магазине не заполнена</div>';
                shopDetails.innerHTML = detailsHTML;
                
                console.log('✅ Настройки магазина загружены');
                
                // Загружаем услуги
                const servicesResponse = await fetch('/api/services');
                const services = await servicesResponse.json();
                
                const servicesContainer = document.getElementById('servicesList');
                
                if (services.length === 0) {
                    servicesContainer.innerHTML = '<div class="empty-state">🎈 Услуги пока не добавлены</div>';
                    return;
                }
                
                // Отображаем услуги
                servicesContainer.innerHTML = `
                    <div class="service-grid">
                        ${services.map(service => `
                            <div class="service-card">
                                ${service.image_url ? 
                                    `<img src="${service.image_url}" class="service-image" alt="${service.name}" onerror="this.style.display='none'">` : 
                                    '<div style="height: 200px; background: #f8f9fa; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: #7f8c8d; margin-bottom: 20px;">🖼️ Нет изображения</div>'
                                }
                                <div class="service-article">#${service.article}</div>
                                <h3>${service.name}</h3>
                                ${service.description ? `<div class="service-description">${service.description}</div>` : ''}
                                <div class="service-price">${parseFloat(service.price).toFixed(2)} руб.</div>
                                ${service.category_name ? `<div class="service-category">${service.category_name}</div>` : ''}
                                <button class="buy-button" onclick="openBuyModal(${service.id}, '${service.name.replace(/'/g, "\\'")}', ${service.price})">
                                    🛒 Купить за ${parseFloat(service.price).toFixed(2)} руб.
                                </button>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                console.log('✅ Услуги загружены:', services.length);
                
            } catch (error) {
                console.error('❌ Ошибка загрузки данных:', error);
                
                document.getElementById('servicesList').innerHTML = `
                    <div class="error">
                        ❌ Ошибка загрузки данных. Пожалуйста, попробуйте позже.
                    </div>
                `;
            }
        }

        // Функция открытия модального окна покупки
        async function openBuyModal(serviceId, serviceName, servicePrice) {
            currentService = { id: serviceId, name: serviceName, price: servicePrice };
            
            // Блокируем скролл основного контента
            document.body.classList.add('modal-open');
            
            // Загружаем способы оплаты
            if (paymentMethods.length === 0) {
                const response = await fetch('/api/payment-methods');
                paymentMethods = await response.json();
            }
            
            const modalContent = `
                <h2>🛒 Покупка услуги</h2>
                <div class="form-group">
                    <label>Услуга:</label>
                    <input type="text" value="${serviceName}" readonly>
                </div>
                <div class="form-group">
                    <label>Стоимость:</label>
                    <input type="text" value="${servicePrice.toFixed(2)} руб." readonly>
                </div>
                <div class="form-group">
                    <label>Ваше имя:</label>
                    <input type="text" id="customerName" placeholder="Введите ваше имя" required>
                </div>
                <div class="form-group">
                    <label>Контакт для связи (Telegram/Email/Телефон):</label>
                    <input type="text" id="customerContact" placeholder="@username или +79991234567" required>
                </div>
                
                <h3>💳 Выберите способ оплаты</h3>
                <div class="payment-methods" id="paymentMethods">
                    ${paymentMethods.map(method => `
                        <div class="payment-method" onclick="selectPaymentMethod('${method.id}')" data-method='${JSON.stringify(method).replace(/'/g, "&#39;")}'>
                            <div class="icon">${method.icon}</div>
                            <div class="name">${method.name}</div>
                        </div>
                    `).join('')}
                </div>
                
                <div id="paymentInstructions" style="display: none;">
                    <h3>📋 Инструкция по оплате</h3>
                    <div class="payment-instructions" id="instructionsContent"></div>
                    <div class="modal-buttons">
                        <button class="btn-secondary" onclick="cancelPayment()">❌ Отменить</button>
                        <button class="btn-success" onclick="completePayment()">✅ Завершить оплату</button>
                    </div>
                </div>
                
                <div id="successMessage" style="display: none;">
                    <div class="success-message">
                        <h3>🎉 Оплата завершена!</h3>
                        <p>Ваш заказ успешно создан и ожидает подтверждения администратором.</p>
                    </div>
                    <div class="contact-admin">
                        <p>Если возникнут проблемы, свяжитесь с администратором:</p>
                        <p><a href="https://t.me/Paymentprosu" target="_blank">@Paymentprosu</a></p>
                    </div>
                    <div class="modal-buttons">
                        <button class="btn-primary" onclick="closeModal()">Закрыть</button>
                    </div>
                </div>
            `;
            
            document.getElementById('modalContent').innerHTML = modalContent;
            document.getElementById('buyModal').style.display = 'block';
            
            // Фокусируемся на первом поле ввода
            setTimeout(() => {
                const nameInput = document.getElementById('customerName');
                if (nameInput) nameInput.focus();
            }, 300);
        }

        // Функция выбора способа оплаты
        function selectPaymentMethod(methodId) {
            // Сбрасываем выделение у всех методов
            document.querySelectorAll('.payment-method').forEach(method => {
                method.classList.remove('selected');
            });
            
            // Выделяем выбранный метод
            const selectedMethod = document.querySelector(`[data-method*="${methodId}"]`);
            if (selectedMethod) {
                selectedMethod.classList.add('selected');
                
                // Получаем данные метода
                const methodData = JSON.parse(selectedMethod.getAttribute('data-method').replace(/&#39;/g, "'"));
                
                // Показываем инструкции
                document.getElementById('instructionsContent').textContent = methodData.instructions;
                document.getElementById('paymentInstructions').style.display = 'block';
                
                // Сохраняем выбранный метод
                currentService.paymentMethod = methodData;
                
                // Прокручиваем к инструкциям
                setTimeout(() => {
                    document.getElementById('paymentInstructions').scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'nearest' 
                    });
                }, 100);
            }
        }

        // Функция завершения оплаты
        async function completePayment() {
            const customerName = document.getElementById('customerName').value;
            const customerContact = document.getElementById('customerContact').value;
            
            if (!customerName || !customerContact || !currentService.paymentMethod) {
                alert('⚠️ Заполните все поля и выберите способ оплаты');
                return;
            }
            
            try {
                const orderData = {
                    service_id: currentService.id,
                    service_name: currentService.name,
                    service_price: currentService.price,
                    customer_name: customerName,
                    customer_contact: customerContact,
                    payment_method: currentService.paymentMethod.name
                };
                
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });
                
                if (response.ok) {
                    // Показываем сообщение об успехе
                    document.getElementById('paymentInstructions').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                    console.log('✅ Заказ создан:', await response.json());
                    
                    // Прокручиваем к сообщению об успехе
                    setTimeout(() => {
                        document.getElementById('successMessage').scrollIntoView({ 
                            behavior: 'smooth', 
                            block: 'start' 
                        });
                    }, 100);
                } else {
                    throw new Error('Ошибка создания заказа');
                }
            } catch (error) {
                console.error('❌ Ошибка:', error);
                alert('❌ Ошибка при создании заказа: ' + error.message);
            }
        }

        // Функция отмены оплаты
        function cancelPayment() {
            document.getElementById('paymentInstructions').style.display = 'none';
            document.querySelectorAll('.payment-method').forEach(method => {
                method.classList.remove('selected');
            });
            currentService.paymentMethod = null;
        }

        // Функция закрытия модального окна
        function closeModal() {
            document.getElementById('buyModal').style.display = 'none';
            document.body.classList.remove('modal-open');
            currentService = null;
        }

        // Обработчики событий
        document.addEventListener('DOMContentLoaded', function() {
            // Закрытие модального окна по клику на X
            document.querySelector('.close').addEventListener('click', closeModal);
            
            // Закрытие модального окна по клику вне его
            document.getElementById('buyModal').addEventListener('click', function(event) {
                if (event.target === this) {
                    closeModal();
                }
            });
            
            // Запрещаем закрытие при клике на контент модального окна
            document.querySelector('.modal-content').addEventListener('click', function(event) {
                event.stopPropagation();
            });
            
            // Загружаем данные при старте
            loadShopData();
            
            // Обработка клавиши Escape
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    closeModal();
                }
            });
        });

        // Предотвращаем скролл основного контента когда модальное окно открыто
        document.addEventListener('touchmove', function(event) {
            if (document.body.classList.contains('modal-open')) {
                // Разрешаем скролл только внутри модального окна
                if (!event.target.closest('.modal-content')) {
                    event.preventDefault();
                }
            }
        }, { passive: false });
    </script>
</body>
</html>
