<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .shop-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .shop-details {
            font-size: 14px;
            margin-top: 10px;
            opacity: 0.9;
        }
        .service-card {
            background: white;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .service-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .service-price {
            color: #667eea;
            font-weight: bold;
            font-size: 18px;
        }
        .category-title {
            margin: 20px 15px 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="shop-header">
        <h1 id="shopName">Smart Service</h1>
        <div id="shopDetails" class="shop-details"></div>
    </div>

    <div id="servicesList"></div>

    <script>
        async function loadShopData() {
            try {
                // Загрузка настроек магазина
                const settingsResponse = await fetch('/api/shop-settings');
                const settings = await settingsResponse.json();
                
                document.getElementById('shopName').textContent = settings.shop_name || 'Smart Service';
                
                let detailsHtml = '';
                if (settings.holder_name) detailsHtml += `Держатель: ${settings.holder_name}<br>`;
                if (settings.inn) detailsHtml += `ИНН: ${settings.inn}<br>`;
                if (settings.phone) detailsHtml += `Телефон: ${settings.phone}<br>`;
                if (settings.email) detailsHtml += `Email: ${settings.email}`;
                
                document.getElementById('shopDetails').innerHTML = detailsHtml;

                // Загрузка услуг
                const servicesResponse = await fetch('/api/services');
                const services = await servicesResponse.json();
                
                // Группировка услуг по категориям
                const categories = {};
                services.forEach(service => {
                    const categoryName = service.category_name || 'Без категории';
                    if (!categories[categoryName]) {
                        categories[categoryName] = [];
                    }
                    categories[categoryName].push(service);
                });

                let servicesHTML = '';
                for (const [categoryName, categoryServices] of Object.entries(categories)) {
                    servicesHTML += `<div class="category-title">${categoryName}</div>`;
                    
                    categoryServices.forEach(service => {
                        servicesHTML += `
                            <div class="service-card">
                                ${service.image_url ? `<img src="${service.image_url}" class="service-image" alt="${service.name}">` : ''}
                                <h3>${service.name}</h3>
                                <p>${service.description || ''}</p>
                                <p>Артикул: ${service.article}</p>
                                <p class="service-price">Цена: ${service.price} руб.</p>
                            </div>
                        `;
                    });
                }
                
                document.getElementById('servicesList').innerHTML = servicesHTML;
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('servicesList').innerHTML = '<p style="text-align: center; color: red;">Ошибка загрузки данных. Попробуйте позже.</p>';
            }
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadShopData);
    </script>
</body>
</html>
