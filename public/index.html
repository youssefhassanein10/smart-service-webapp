<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Магазин (шаблон)</title>
<link rel="stylesheet" href="/styles.css" />
</head>
<body>
<header>
<h1>Магазин — шаблон</h1>
<p>Добавьте товар: фото, название, цена, артикул</p>
</header>


<main>
<section class="admin">
<h2>Добавить / Редактировать товар</h2>
<form id="product-form">
<input name="title" placeholder="Название" required />
<input name="price" type="number" placeholder="Цена" required />
<input name="sku" placeholder="Артикул (SKU)" />
<input name="image_url" placeholder="Ссылка на изображение (опционально)" />
<label>Или загрузить файл (опционально)</label>
<input type="file" id="imagefile" accept="image/*" />
<input type="hidden" id="editingId" />
<button type="submit">Сохранить</button>
</form>
</section>


<section>
<h2>Товары</h2>
<div id="products" class="grid"></div>
</section>
</main>


<script src="/main.js"></script>
</body>
</html>
