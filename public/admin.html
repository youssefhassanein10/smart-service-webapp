<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админка — Магазин</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="mb-4">Админка</h1>

  <!-- Форма добавления товара -->
  <form id="productForm" class="mb-4">
    <div class="mb-3">
      <label class="form-label">Название товара</label>
      <input type="text" class="form-control" name="title" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Описание</label>
      <textarea class="form-control" name="description"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Цена</label>
      <input type="number" class="form-control" name="price" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Фото</label>
      <input type="file" class="form-control" id="imageInput" accept="image/*">
    </div>
    <button type="submit" class="btn btn-primary">Добавить товар</button>
  </form>

  <hr>
  <h2>Список товаров</h2>
  <div id="products" class="row"></div>

  <script>
    const API = '/api';
    const ADMIN_PASS = 'changeme'; // поменяй на свой пароль!

    // Загрузка фото на сервер
    async function uploadImage(file) {
      const formData = new FormData();
      formData.append('image', file);
      const res = await fetch(API + '/upload', { method: 'POST', body: formData });
      const data = await res.json();
      return data.url;
    }

    // Добавление товара
    document.getElementById('productForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      let image_url = '';

      const file = document.getElementById('imageInput').files[0];
      if (file) {
        image_url = await uploadImage(file);
      }

      const body = {
        title: form.title.value,
        description: form.description.value,
        price: form.price.value,
        image_url,
        admin_pass: ADMIN_PASS
      };

      await fetch(API + '/products', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      form.reset();
      loadProducts();
    });

    // Показ товаров
    async function loadProducts() {
      const res = await fetch(API + '/products');
      const products = await res.json();
      const container = document.getElementById('products');
      container.innerHTML = products.map(p => `
        <div class="col-md-4 mb-3">
          <div class="card">
            <img src="${p.image_url || 'https://via.placeholder.com/300'}" class="card-img-top" alt="">
            <div class="card-body">
              <h5 class="card-title">${p.title}</h5>
              <p class="card-text">${p.description || ''}</p>
              <p><strong>${p.price} ₽</strong></p>
              <button class="btn btn-danger btn-sm" onclick="deleteProduct('${p.id}')">Удалить</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Удаление товара
    async function deleteProduct(id) {
      await fetch(API + '/products/' + id, {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ admin_pass: ADMIN_PASS })
      });
      loadProducts();
    }

    loadProducts();
  </script>
</body>
</html>
