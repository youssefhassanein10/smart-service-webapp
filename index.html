<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞–≥–∞–∑–∏–Ω - –ö–∞—Ç–∞–ª–æ–≥</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 400px; margin: 0 auto; padding: 20px; }
        .product { background: white; border-radius: 10px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .product img { width: 100%; border-radius: 5px; margin-bottom: 10px; }
        .product h3 { color: #333; margin-bottom: 5px; }
        .product p { color: #666; margin-bottom: 10px; font-size: 14px; }
        .price { color: #007bff; font-weight: bold; font-size: 18px; }
        .buy-btn { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%; }
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è –ù–∞—à –º–∞–≥–∞–∑–∏–Ω</h1>
            <p>–í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä –¥–ª—è –ø–æ–∫—É–ø–∫–∏</p>
        </div>
        
        <div id="products"></div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        // –î–∞–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä–æ–≤ (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ –ø–æ–ª—É—á–∞—Ç—å —á–µ—Ä–µ–∑ API)
        const products = [
            {
                id: 1,
                name: "–í–µ–±-—Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∞",
                description: "–°–æ–∑–¥–∞–Ω–∏–µ —Å–∞–π—Ç–∞ –ø–æ–¥ –∫–ª—é—á",
                price: 1000,
                image: "https://via.placeholder.com/300x200.png?text=–í–µ–±-—Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∞"
            },
            {
                id: 2,
                name: "–î–∏–∑–∞–π–Ω",
                description: "UI/UX –¥–∏–∑–∞–π–Ω –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞",
                price: 2000,
                image: "https://via.placeholder.com/300x200.png?text=–î–∏–∑–∞–π–Ω"
            }
        ];
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤
        function displayProducts() {
            const container = document.getElementById('products');
            container.innerHTML = '';
            
            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product';
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <div class="price">${product.price}‚ÇΩ</div>
                    <button class="buy-btn" onclick="selectProduct(${product.id})">–í—ã–±—Ä–∞—Ç—å</button>
                `;
                container.appendChild(productElement);
            });
        }
        
        // –í—ã–±–æ—Ä —Ç–æ–≤–∞—Ä–∞
        function selectProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                tg.showPopup({
                    title: "–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ",
                    message: –í—ã–±—Ä–∞—Ç—å "${product.name}" –∑–∞ ${product.price}‚ÇΩ?,
                    buttons: [
                        {id: "confirm", type: "ok", text: "–î–∞"},
                        {id: "cancel", type: "cancel", text: "–û—Ç–º–µ–Ω–∞"}
                    ]
                }, (buttonId) => {
                    if (buttonId === "confirm") {
                        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç
                        tg.sendData(JSON.stringify({
                            action: "select_product",
                            product_id: productId,
                            product_name: product.name,
                            price: product.price
                        }));
                        // –ó–∞–∫—Ä—ã–≤–∞–µ–º Web App
                        tg.close();
                    }
                });
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        displayProducts();
      </script>
</body>
</html>
